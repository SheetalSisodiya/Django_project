<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  </head>
  <body class="bg-dark">
    <h1 class="alert alert-success text-center">Student Management!</h1>

    
    <div class="row p-5">
      <div class="col-md-5">
        <form method="post">
           
          {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="name" class="form-control" 
                 placeholder="Enter your name..">
            </div>

            <div class="mb-3">
                <input type="text" name="age" class="form-control" 
                 placeholder="Enter your age..">
            </div>

            <div class="mb-3">
                <input type="text" name="fees" class="form-control" 
                 placeholder="Enter your fees..">
            </div>

            <button type="submit" class="btn-outline-success btn">Save

            </button>
            
        </form>
        
      </div>
      <div class="col-md-7">
        <table class="table table-info table-striped">
          <thead>
            <tr>
              <th scope="col">Sr</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Fees</th>
              <th scope="col" class="ps-5">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ i.name }}</td>
              <td>{{ i.age }}</td>
              <td>{{ i.fees }}</td>


              <td class="ps-2">
               <a href="{% url 'update' i.id %}" class="btn-warning btn px-4">
                <i class="fa-solid text-success fs-5 fa-pencil"></i>
               </a>



                <form class="d-inline" action="{% url 'delete' i.id %}">
                  <button type="submit" class="btn-dark px-4 btn"><i class="fa-solid text-danger fs-5 fa-trash"></i></button>

                </form>
                
              </td>
            </tr>
            {% endfor %}

           
          </tbody>
        </table>

      </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    


    
  </body>
</html>
